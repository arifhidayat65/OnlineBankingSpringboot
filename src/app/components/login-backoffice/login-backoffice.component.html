z<div class="container">
  <br><br>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <hr>

          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input formControlName="username" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
