<div class="card">
    <div class="card-header" style="color: aliceblue;">
      list Batch
    </div>
    <div class="card-body">
      <div style="padding-right: 0%; margin-right: 0px;">
          <button type="button" class="btn btn-outline-success"  data-toggle="modal" data-target="#exampleModalCenter">Add Material</button> <br><br>
      </div>
      <table class="table table-condensed">
          <thead>
            <tr>
              <th>No</th>
              <th>Description</th>
              <th>Material</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mat of material; let i = index">
              <td>{{i+1}}</td>
              <td>{{mat.description}}</td>
              <td><button> Download </button></td>
              <td><button class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form [formGroup]="materialFormGroup" (ngSubmit)="save()">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="description" class="form-control" id="description" placeholder="material Description">
                    </div>
                  </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save changes"/>
              </div>
          </form>
        </div>
      </div>
    </div>
