<div class="card">
    <div class="card-header" style="color: aliceblue;">
      list Mapping
    </div>
    <div class="card-body">
      <div style="padding-right: 0%; margin-right: 0px;">
          <button type="button" class="btn btn-outline-success"  data-toggle="modal" data-target="#exampleModalCenter">Add Batch</button> <br><br>
      </div>
      <table class="table table-condensed">
          <thead>
            <tr>
              <th>No</th>
              <th>Batch</th>
              <th>Material</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of materialMapping; let i = index">
              <td>{{i+1}}</td>
              <td>{{data.batch.description}}</td>
              <td>{{data.material.description}}</td>
              <td><button> klik </button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form [formGroup]="mappingFormGroup" (ngSubmit)="save()">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <div class="form-group row">
                      <label for="batch">Batch</label>
                      <select id="batch" class="form-control" formControlName="bth">
                          <option selected>Choose...</option>
                          <option *ngFor="let bt of batch" [value]="bt.batchId"> {{bt.description}} </option>
                      </select>
                  </div>

                  <div class="form-group row">
                      <label for="batch">Batch</label>
                      <select id="materi" class="form-control" formControlName="material">
                          <option selected>Choose...</option>
                          <option *ngFor="let mat of materi" [value]="mat.idMateri"> {{mat.description}} </option>
                      </select>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="Save changes"/>
            </div>
        </form>
        </div>
      </div>
    </div>
