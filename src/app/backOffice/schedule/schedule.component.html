<div class="card">
  <div class="card-header" style="color: aliceblue;">
    list Batch
  </div>
  <div class="card-body">
    <div style="padding-right: 0%; margin-right: 0px;">
      <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">Add
        Batch</button> <br><br>
    </div>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>No</th>
          <th>Date</th>
          <th>Start</th>
          <th>Finish</th>
          <th>Materi</th>
          <th>Batch</th>
          <th>Trainer</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of schedules; let i = index">
          <td>{{i+1}}</td>
          <td>{{data.date}}</td>
          <td>{{data.start}}</td>
          <td>{{data.finish}}</td>
          <td>{{data.materialMapping.material.description}}</td>
          <td>{{data.materialMapping.batch.description}}</td>
          <td>{{data.trainer.name}}</td>
          <td><button> klik </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="scheduleFormGroup" (ngSubmit)="save()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputdes" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" formControlName="date" class="form-control" id="inputdes"
                placeholder="Batch Description">
            </div>
          </div>
          <div class="form-group row">
            <label for="start" class="col-sm-2 col-form-label">Start</label>
            <div class="col-sm-10">
              <input type="time" formControlName="start" class="date-picker form-control col-md-7 col-xs-12" id="start"
                name="birthDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="finish" class="col-sm-2 col-form-label">Finish</label>
            <div class="col-sm-10">
              <input type="time" formControlName="finish" class="date-picker form-control col-md-7 col-xs-12"
                id="finish" name="birthDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="finish" class="col-sm-2 col-form-label">materi</label>
            <div class="col-sm-10">
              <input type="time" formControlName="materi" class="date-picker form-control col-md-7 col-xs-12"
                id="finish" name="birthDate">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Save changes" />
        </div>
      </form>
    </div>
  </div>
</div>
